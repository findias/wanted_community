<!DOCTYPE html>
<html lang="ru">
<head>
    <link type="text/css" href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet" />
    <meta charset="UTF-8">
    {% block title -%}
    {% if title %}
    <title> {{ title }} - Генератор ориентировок </title>
    {% else %}
    <title> ДПСЦ «РЫСЬ» </title>
    {% endif%}
    {% endblock %}
</head>
<body>
{% block content -%}
    {% for mesg in get_flashed_messages() %}
    <h1>{{ mesg }}</h1>
    {% endfor %}
    {% if title -%}
    <h1> {{ title }} </h1>
    {% else %}
    <h1> ДПСЦ «РЫСЬ» </h1>
    {% endif -%}
{% endblock -%}
</body>
</html>
